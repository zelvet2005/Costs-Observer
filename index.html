<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ZelVet" />
    <meta name="keywords" content="expenditures, money, costs observer" />
    <meta name="description" content="The app for costs observing" />
    <title>Costs Observer</title>
    <link rel="icon" href="images/moneybag.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/moneybag.svg" alt="money bag" class="logo" />
      <h1>Costs Observer</h1>
    </header>
    <main>
      <section class="btns">
        <ul class="sort-btns">
          <button>Ascending sort</button>
          <button>Descending sort</button>
          <button>Alphabetical sort</button>
        </ul>
        <ul class="manage-btns">
          <button class="delete-all-btn">
            <span>Delete All</span>
            <img src="./images/trashbucket.svg" alt="trash bucket" />
          </button>
          <button class="add-btn">
            <span>Add</span>
            <img src="./images/plus.svg" alt="plus" />
          </button>
        </ul>
      </section>
      <section class="costs-observers-container">
        <div class="costs-observer">
          <!--  -->
          <button class="edit-btn">
            <img src="./images/pencil.svg" alt="pencil" />
          </button>
          <button class="delete-btn">
            <img src="./images/trashbucket.svg" alt="trash bucket" />
          </button>

          <h2>Products</h2>
          <span>Update after <i>12/12/2024</i></span>
          <div>
            <input type="text" value="1200" /> / <span>1500</span>
            <span>$</span>
          </div>

          <button class="history">History</button>
          <!--  -->
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
