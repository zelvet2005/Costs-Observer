<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ZelVet" />
    <meta name="keywords" content="expenditures, money, costs observer" />
    <meta name="description" content="The app for costs observing" />
    <title>Costs Observer</title>
    <link rel="icon" href="images/moneybag.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <img
        src="images/moneybag.svg"
        alt="money bag"
        class="logo"
        draggable="false"
      />
      <h1>Costs Observer</h1>
    </header>
    <main>
      <section class="btns">
        <ul class="sort-btns">
          <button>Ascending sort</button>
          <button>Descending sort</button>
          <button>Alphabetical sort</button>
        </ul>
        <ul class="manage-btns">
          <button class="delete-all-btn">
            <span>Delete All</span>
            <img
              src="./images/trashbucket.svg"
              alt="trash bucket"
              draggable="false"
            />
          </button>
          <button class="add-btn">
            <span>Add</span>
            <img src="./images/plus.svg" alt="plus" draggable="false" />
          </button>
        </ul>
      </section>
      <section class="costs-observers-container">
        <div class="costs-observer">
          <span class="date-label">Update after <i>12/12/2024</i></span>
          <div class="costs-observer-btns-panel">
            <button class="delete-btn">
              <img
                src="./images/trashbucket.svg"
                alt="trash bucket"
                draggable="false"
              />
            </button>
            <button class="edit-btn">
              <img src="./images/pencil.svg" alt="pencil" draggable="false" />
            </button>
          </div>
          <h2>Products</h2>
          <div class="balance-container">
            <div class="balance-limit">
              <input
                class="balance"
                type="number"
                value="1200"
                min="1"
                max="99999"
              />
              <b>/</b>
              <input disabled value="1200" class="limit" />
            </div>
            <span class="currency">$</span>
          </div>
          <div class="history-container">
            <button class="history">History</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <img src="./images/cash.svg" alt="cash" class="cash" draggable="false" />
      <section class="quotes">
        <p class="quote" id="first-quote">Money talks, wealth whispers</p>
        <p class="quote" id="second-quote">Riches are in simplicity</p>
        <p class="quote" id="third-quote">Earn wisely, spend kindly</p>
      </section>
      <img src="./images/cash.svg" alt="cash" class="cash" draggable="false" />
    </footer>
    <dialog class="manage-observer-dialog">
      <header class="manage-header">
        <h3>Add observer</h3>
        <button class="close-btn">
          <img src="images/cross.svg" alt="cross" draggable="false" />
        </button>
      </header>
      <form class="manage-form">
        <label for="name">Enter the name:</label>
        <input type="text" id="name" />
        <label for="frequency">Enter the repetition (in days):</label>
        <input type="number" id="frequency" min="1" max="365" />
        <label for="limit">Enter the limit:</label>
        <input type="number" id="limit" min="1" max="99999" />
        <div class="currency-dialog">
          <label for="currency">Choose the currency:</label>
          <select name="currency" id="currency">
            <option>₴ Hryvnia (UAH)</option>
            <option>$ Dollar (USD)</option>
            <option>€ Euro (EUR)</option>
            <option>¥ Yen (JPY)</option>
            <option>£ Pound (GBP)</option>
          </select>
        </div>
        <button>Save</button>
      </form>
    </dialog>
    <dialog class="history-dialog">
      <header class="history-header">
        <h3>History</h3>
        <button class="close-btn">
          <img src="images/cross.svg" alt="cross" draggable="false" />
        </button>
      </header>
      <ul class="costs-history">
        <li>
          <time class="history-date">12/04/2024 - 19/04/2024</time>
          <span class="history-expenditure">760 / 1000</span>
          <span class="history-currency">$</span>
        </li>
        <li>
          <time class="history-date">12/07/2024 - 12/08/2024</time>
          <span class="history-expenditure">2410 / 3000</span>
          <span class="history-currency">$</span>
        </li>
        <li>
          <time class="history-date">12/04/2023 - 12/04/2024</time>
          <span class="history-expenditure">36760 / 40000</span>
          <span class="history-currency">$</span>
        </li>
      </ul>
      <!-- <div class="empty-history">
        <p>History is empty</p>
      </div> -->
    </dialog>
  </body>
</html>
